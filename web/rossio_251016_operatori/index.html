<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiunta paragrafi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-md text-center">
        <div>
            <h1 class="h1 my-4">Aggiunta paragrafi</h1>
            <button class="btn btn-primary my-3 me-2" type="button" id="addP" onclick="addParagraph()">Aggiungi paragrafo</button>
            <button class="btn btn-primary my-3" type="button" onclick="clearParagraph()">Svuota zona paragrafi</button>
        </div>
        <div id="warn" class="m-auto bg-warning">Numero di paragrafi: 0/10</div>
        <div id="pSpace" class="p-3"></div>
    </div>
</body>
</html>
