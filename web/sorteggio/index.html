<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Sorteggio alunni</title>
    <script src="script.js" defer></script>

</head>
<body class="bg-secondary">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        
        <div class="bg-white shadow p-4 rounded-3 w-100">

            <h1 class="h3 text-white bg-primary p-3 rounded-3 text-center mb-4">Sorteggio alunni</h1>

            <div class="input-group mb-4">
                <input type="number" class="form-control" placeholder="Inserisci un numero" label="Inserisci un numero" id="students-qty">
                <button class="btn btn-success" type="submit" onclick="generateStudents()" id="button-submit">Invia</button>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-outline-primary btn-sm" id="selectAllBtn" onclick="selectAll()">Seleziona Tutti</button>
                <button class="btn btn-outline-secondary btn-sm" id="deselectAllBtn" onclick="deselectAll()">Deseleziona Tutti</button>
            </div>
            <div class="list-group mb-4 overflow-scroll" style="height: 40vh" id="students-grid"></div>
            <div class="input-group">
                <button class="btn btn-danger" type="button" id="extractBtn" onclick="extractRandomStudent()">Estrai Alunno/a</button>
                <input type="text" class="form-control bg-warning-subtle" placeholder="Risultato estrazione..." label="estrazione" id="risultatoEstrazione" disabled>
            </div>
        </div>
    </div>

    </body>
</html>
